<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Line Remover</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Specific styles for this tool, overriding or adding to styles.css */
        .drop-area {
            border: 2px dashed #475569;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: -2px 2px 0 #15191f;
            margin-bottom: 20px;
        }

        .drop-area:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .drop-area.highlight {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        .drop-area i {
            font-size: 48px; /* Adjusted from 24px for visual prominence */
            margin-bottom: 15px; /* Adjusted margin */
            color: #475569;
        }

        .drop-area p {
            margin: 0;
            color: #475569;
            font-size: 16px; /* Adjusted font size */
            font-weight: 500;
        }

        [data-theme="dark"] .drop-area {
            background-color: rgba(30, 30, 30, 0.5);
            border-color: #3a3a3a;
        }

        [data-theme="dark"] .drop-area:hover {
            background-color: rgba(30, 30, 30, 0.8);
        }

        [data-theme="dark"] .drop-area.highlight {
            border-color: #60a5fa;
            background-color: rgba(30, 58, 138, 0.3);
        }

        [data-theme="dark"] .drop-area i,
        [data-theme="dark"] .drop-area p {
            color: #e0e0e0;
        }

        /* Styles for the new "Select File" button */
        .pdf-upload-btn { /* Reusing name, but it's for general file upload */
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 500;
            background-color: #ffffff;
            color: #475569;
            border: 2px solid #475569;
            border-radius: 0px;
            box-shadow: -4px 4px 0 #15191f;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px; /* Added margin for spacing */
            align-self: flex-start; /* Aligns to the left in column flex container */
        }

        .pdf-upload-btn:hover {
            box-shadow: -2px 2px 0 #000000;
            background-color: #f4f4f4;
            transform: translateY(-1px);
        }

        .pdf-upload-btn:active {
            box-shadow: -1px 1px 0 #000000;
            transform: translate(-3px, 3px);
        }

        [data-theme="dark"] .pdf-upload-btn {
            background-color: #1a1a1a;
            color: #ffffff;
            border: 2px solid #3a3a3a;
            box-shadow: -4px 4px 0 #000000;
        }

        [data-theme="dark"] .pdf-upload-btn:hover {
            background-color: #2d2d2d;
        }


        #downloadExcelBtn { /* Renamed from #downloadBtn */
            padding: 10px 18px;
            font-size: 14px;
            font-weight: 500;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: 2px solid #388E3C;
            border-radius: 0px;
            box-shadow: -4px 4px 0 #1B5E20;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            /* Initially hidden, JS will show it */
            display: none;
        }

        #downloadExcelBtn:hover {
            box-shadow: -2px 2px 0 #000000;
            background-color: #66BB6A;
            transform: translateY(-1px);
        }

        #downloadExcelBtn:active {
            box-shadow: -1px 1px 0 #000000;
            transform: translate(-3px, 3px);
        }

        [data-theme="dark"] #downloadExcelBtn {
            background-color: #2E7D32;
            border-color: #1B5E20;
            box-shadow: -4px 4px 0 #000000;
        }

        [data-theme="dark"] #downloadExcelBtn:hover {
            background-color: #388E3C;
        }

        .status-message {
            padding: 10px 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            display: none; /* Hidden by default */
            text-align: center;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        /* File Upload Container & Controls for better layout */
        .file-upload-container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            gap: 15px; /* Space between the button/drop area and status message */
            align-items: center; /* Center horizontally */
            width: 100%;
        }

        .file-upload-controls {
            display: flex;
            flex-direction: column; /* Stack select file button and drop area vertically */
            gap: 15px;
            align-items: center; /* Center horizontally */
            width: 100%;
        }

        /* Table display area */
        #output {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling for wide tables */
            display: none; /* Hidden as user doesn't want the table */
        }

        #output table {
            width: 100%; /* Make table take full width of its container */
            border-collapse: collapse;
            border-spacing: 0;
            margin: 0; /* Remove default table margin */
        }

        #output th, #output td {
            border: 1px solid #e2e8f0;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* Prevent text wrapping */
        }

        #output th {
            background-color: #f1f5f9;
            font-weight: bold;
        }

        /* Dark mode for output table */
        [data-theme="dark"] #output th {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border-color: #444;
        }

        [data-theme="dark"] #output td {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #444;
        }

        /* Copyright bar and dark mode/return to top buttons from original UI */
        .copyright-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--header-bg);
            color: var(--header-text);
            padding: 12px 0;
            border-top: 2px solid var(--header-border);
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            z-index: 100;
            font-family: 'JetBrains Mono', monospace;
        }

        .copyright-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .divider {
            opacity: 0.5;
            user-select: none;
        }

        [data-theme="dark"] .copyright-bar {
            background: #1e293b;
            border-top-color: #0f172a;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.3);
        }

        body {
            padding-bottom: 50px !important; /* Ensure content doesn't hide behind footer */
        }

        #darkModeToggle {
            position: fixed;
            margin-left: 10px;
            bottom: 10px;
            left: 0px;
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--select-border);
            border-color: #000000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
            transition: all 0.3s ease;
            border: 2px solid #475569;
            box-shadow: -2px 2px 0 #15191f;
        }

        #darkModeToggle:hover {
            transform: scale(1.1);
        }

        #returnToTop {
            position: fixed;
            right: 0px;
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--select-border);
            border-color: #000000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 6px var(--shadow-color);
            z-index: 1000;
            transition: all 0.2s ease;
            opacity: 0.7;
            padding: 0;
            box-shadow: -2px 2px 0 #15191f;
        }

        #returnToTop i {
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #returnToTop:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        #returnToTop.show {
            display: flex;
        }
        [data-theme="dark"] body {
  background-color: #2c2c2c!important; /* A darker grey for the background */
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Empty Line Remover</h2>

        <div class="file-upload-container">
            <div class="file-upload-controls">
                <!-- Hidden file input for programatic click -->
                <input type="file" id="fileInput" accept=".csv, .xls, .xlsx" style="display: none;">
                <button class="pdf-upload-btn" id="selectFileBtn">
                    <i class="fas fa-folder-open"></i> Select File
                </button>
                <div id="dropArea" class="drop-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop CSV/Excel file here</p>
                </div>
            </div>
            <!-- Status message for user feedback -->
            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </div>

        <div id="output" style="display: none;">
            <!-- Processed data will no longer be displayed here as a table -->
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button id="downloadExcelBtn">Download as Excel</button>
        </div>
    </div>


    
      
    <button id="returnToTop" aria-label="Return to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer class="copyright-bar">
  <div class="copyright-content">
    <span>&copy; 2025 Clean Columns</span>
    <span class="divider">•</span>
    <span>All rights reserved</span>
    <span class="divider">•</span>
    <span>Qzee</span>
    <button id="darkModeToggle" class="toolbar-btn" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
      <button id="returnToTop" title="Return to Top">
    <i class="fas fa-arrow-up"></i>
  </button>
  </div>
</footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');
            const dropArea = document.getElementById('dropArea');
            const outputDiv = document.getElementById('output'); // Still reference, but won't display
            const downloadExcelBtn = document.getElementById('downloadExcelBtn');
            const statusMessage = document.getElementById('statusMessage');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const returnToTopButton = document.getElementById('returnToTop');

            let processedData = null; // Will store the cleaned data as AoA
            let originalFileName = 'cleaned_data'; // Initialize with a default value

            // Dark Mode Toggle Logic
            darkModeToggle.addEventListener('click', () => {
                document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
                const isDarkMode = document.body.dataset.theme === 'dark';
                darkModeToggle.querySelector('i').className = isDarkMode ? 'fas fa-moon' : 'fas fa-sun';
            });

            // Initial theme setting based on user preference or default to light
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.dataset.theme = 'dark';
                darkModeToggle.querySelector('i').className = 'fas fa-moon';
            } else {
                document.body.dataset.theme = 'light';
                darkModeToggle.querySelector('i').className = 'fas fa-sun';
            }

            // Return to top button functionality
            window.addEventListener('scroll', () => {
                if (window.scrollY > 200) {
                    returnToTopButton.classList.add('show');
                } else {
                    returnToTopButton.classList.remove('show');
                }
            });

            returnToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Show status message
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000); // Hide after 5 seconds
            }

            // File selection via button
            selectFileBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                const files = event.target.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // Drag and Drop functionality
            dropArea.addEventListener('dragover', (event) => {
                event.preventDefault();
                dropArea.classList.add('highlight');
            });

            dropArea.addEventListener('dragleave', () => {
                dropArea.classList.remove('highlight');
            });

            dropArea.addEventListener('drop', (event) => {
                event.preventDefault();
                dropArea.classList.remove('highlight');
                const files = event.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            function handleFile(file) {
                // Set originalFileName here
                const fileNameWithoutExtension = file.name.split('.').slice(0, -1).join('.');
                originalFileName = fileNameWithoutExtension || 'cleaned_data'; // Fallback in case of no extension

                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Assuming the first sheet for simplicity
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];

                    // Convert sheet to array of arrays, preserving raw values but not parsing dates/numbers for clean trimming
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: false });

                    const cleanedData = removeEmptyRows(jsonData);
                    processedData = cleanedData; // Store cleaned data for download

                    // Removed the call to displayDataAsTable(cleanedData);
                    downloadExcelBtn.style.display = 'block'; // Show download button
                    showStatus('File processed successfully! Ready for download.', 'success');
                };

                reader.onerror = (error) => {
                    console.error("Error reading file:", error);
                    showStatus('Error reading file. Please try again.', 'error');
                };

                // Check file extension and read as ArrayBuffer
                if (file.name.endsWith('.csv') || file.name.endsWith('.xls') || file.name.endsWith('.xlsx')) {
                    reader.readAsArrayBuffer(file);
                } else {
                    showStatus('Unsupported file type. Please upload a CSV or Excel file.', 'error');
                }
            }

            /**
             * Removes empty rows from a given data array.
             * A row is considered empty if it's an array and all its string cells are empty/whitespace,
             * or if it's not an array or a non-empty string.
             * @param {Array<Array<any>>} data - The array of rows (each row is an array of cells).
             * @returns {Array<Array<any>>} A new array with empty rows removed.
             */
            function removeEmptyRows(data) {
                if (!Array.isArray(data) || data.length === 0) {
                    return [];
                }

                // Filter rows: keep only rows where at least one cell contains non-whitespace content
                return data.filter(row =>
                    Array.isArray(row) && row.some(cell => typeof cell === 'string' && cell.trim() !== '')
                );
            }

            // Removed the displayDataAsTable function entirely

            // Download button click handler
            downloadExcelBtn.addEventListener('click', () => {
                if (processedData) {
                    try {
                        const ws = XLSX.utils.aoa_to_sheet(processedData);
                        const wb = XLSX.utils.book_new();
                        XLSX.utils.book_append_sheet(wb, ws, "Cleaned Data");
                        // Use XLSX.writeFile for direct download, using the stored originalFileName
                        XLSX.writeFile(wb, `${originalFileName}_cleaned.xlsx`);
                        showStatus('Cleaned data downloaded successfully!', 'success');
                    } catch (error) {
                        console.error('Error downloading file:', error);
                        showStatus('Error downloading file: ' + error.message, 'error');
                    }
                } else {
                    showStatus('No data to download. Please upload and process a file first.', 'error');
                }
            });
        });
    </script>
</body>
</html>
